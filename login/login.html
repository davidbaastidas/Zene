<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/a0c0bb4f74.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    
    <!-- forms -->
    <div class="cajaForm">
        <form class= "cajaContenidoForm" action="../home/index.html" method="post">
            <div class="container">

                <label for="user"><p><i class="far fa-user"></i>Usuario</p></label>
                <input class= "user" type="text" placeholder="Ingresar Usuario" name="user" required>

                <label for="pass"><p><i class="fas fa-lock"></i>Contraseña</p></label>
                <input type="password" placeholder="Ingresar Contraseña" name="pass" required>
        
                <button class="boton" type="submit" onclick="addNote()">INICIAR ZENE</button>
            </div>
        </form>
    </div>

    <!-- loader -->
    <div class="loader-wrapper hidden">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
