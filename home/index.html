<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/a0c0bb4f74.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap" rel="stylesheet">
   <!-- UIkit CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.7/dist/css/uikit.min.css" />
   <link rel="stylesheet" href="./css/style.css">
   <script defer src="js/index.js"></script>
   <!-- UIkit JS -->
   <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.7/dist/js/uikit.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.7/dist/js/uikit-icons.min.js"></script>
    <title>Home</title>
</head>
<body>
    <div class="container">
        
        <!-- header -->
        <header class="main-header">
            <a href="index.html"><img class="logo-img" src="../logo.png" alt="Zene"></a>
            <nav>           
                <ul class="nav-links">
                    <li><a href="index.html"><h3 class="menuHome">Home</h3></a></li>
                    <li><a href="../generos/generos.html"><h3 class="menuGenero">Géneros</h3></a></li>
                    <li><a href="../playlist/playlist.html"><h3 class="menuPlaylist">Mi Playlist</h3></a></li>
                </ul>
            </nav>
        </header>

        <!-- barra buscador -->
        <form action="../resultados/resultados.html" method="GET">
            <fieldset>
                <input type="text" name="search" placeholder=" Search...">
                <button type="submit"><i class="fas fa-search"></i> </button>
            </fieldset>
        </form>
        
        <!-- main -->
        <main>
            <!-- artistas -->
            <section id="firstSection">
                <h2 class="titulos">Top 10 Artistas</h2>
                <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>
                    <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
                        
                    </ul>
                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
                </div>
            </section>

            <!-- albums -->
            <section id="secondSection">
                <h2 class="titulos">Top 10 Albums</h2>
                <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>
                    <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">

                    </ul>
                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
                </div>
            </section>

            <!-- tracks -->
            <div id="tracksAndVideo">
                <section class="video">
                    <iframe width="90%" height="90%" src="https://www.youtube.com/embed/hk3KPa6zWzo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section> 
                <section id="thirdSection">
                    <h2 class="titulos">Top 5 Tracks</h2> 
                    <div class="chartTracks">
                        <ol class="listSongs"></ol>
                    </div>
                </section>
            </div>
            
        </main>

        <!-- loader -->
        <div class="loader-wrapper hidden">
            <span class="loader"><span class="loader-inner"></span></span>
        </div>

        <!-- footer -->
        <footer>
            <div class="anclaLocal">
                <p id="experiencia">Compartí tu experiencia Zene</p>
                <p class="sponsors"><a href="https://www.facebook.com/david.bastidas.5458498/timeline#_"><i class="fab fa-facebook-square"></i></a><a href="https://twitter.com/MusicZene"><i class="fab fa-twitter"></i></a><a href="https://www.instagram.com/zenedesarrolladores/"><i class="fab fa-instagram"></i></a><a href="https://web.whatsapp.com/"><i class="fab fa-whatsapp"></i></a></p>
                <a class="ruta" href="#firstSection" style="text-decoration: none">Volver a ver a los Artistas Más Escuchados</a> <br>
                <a class="ruta" href="#secondSection" style="text-decoration: none">Volver a ver el Top Albums</a>    <br>
                <a class="ruta" href="#thirdSection" style="text-decoration: none">Volver a ver los Top Tracks</a>
            </div>
            <div class="creditos">
                <div class="textoCreditos">
                    <p id="equipo">Equipo creativo: David Bastidas Velez y Candelaria Vinsennau</p>
                </div>
                <div class="deezer">
                    <img src="imagenes/deezerlogo.jpg" alt="Logo de deezer">
                </div>
            </div>
        </footer>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
