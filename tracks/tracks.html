<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track</title>
    <link rel="stylesheet" href="css/tracks.css">
    <script src="https://kit.fontawesome.com/a0c0bb4f74.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="izquierda"> 
            <div class="izquierda-arriba">
                <img class="logo-img" src="../logo.png" alt="Zene">
            </div>
            <div class="izquierda-abajo">
                <div class="menu">
                    <a href="../home/home.html"><h3>Home</h3></a>
                </div>
                <div class="menu">
                    <a href="../generos/generos.html"><h3>Géneros</h3></a>
                </div>
                <div class="menu">
                    <a href="../playlist/playlist.html"><h3>Mi Playlist</h3></a>
                </div>
            </div>
        </div>
        <div class="derecha">
            <div class="arriba"> 
                <form action="barra-buscador">
                    <fieldset>
                        <input type="search" placeholder=" Search...">
                        <button type="submit"><i class="fas fa-search"></i> </button>
                    </fieldset>
                </form>
            </div>
            <div class="abajo">
                <div class="infoArtista">
                    <div class="abajoIzquierda">
                        <a name="Arriba"></a>
                        <div class="fotoTrack">
                            <div><img height="300" src="https://www.google.com/url?sa=i&url=http%3A%2F%2Ft2.gstatic.com%2Fimages%3Fq%3Dtbn%3AANd9GcTIkXiMosz5orEwi8m-OBNLvZVBKVC8EVP4Vk5DuM_xq_fONdOP&psig=AOvVaw0I-4iO7LIyDY7KRXRnK16B&ust=1587337141832000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCNiJ8eaJ8-gCFQAAAAAdAAAAABAD" alt=""></div>
                        </div>
                    </div>
                    <div class="abajoDerecha">
                        <h1>Don't Start Now <button class="bajar">Add to playlist</button></h1>
                        <br>
                        <a href="../album/album.html"><h3 id="reference">Álbum: Future Nostalgia</h3></a>
                        <h3>Fecha de lanzamiento: 2019</h3>
                    </div>
                </div>
                <div class="songPresentation">
                    <iframe class="videoSong" src="https://player.vimeo.com/video/371273170" width="640" height="268" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
                </div>
            </div>
            <div class="footer"></div>
                <div class="anclaLocal">
                    <p>Compartí tu experiencia Zene</p>
                    <p class="sponsors"><i class="fab fa-facebook-square"></i><i class="fab fa-twitter"></i><i class="fab fa-instagram"></i></i><i class="fab fa-whatsapp"></i></p>
                    <a class="ruta" href="#Arriba" style="text-decoration: none">Volver arriba</a> <br>
                </div>
                <div class="creditos">
                    <div class="textoCreditos">
                        <p>Equipo creativo: David Bastidas Velez, Candelaria Vinsennau y Natasha Kotodij</p>
                    </div>
                    <div class="deezer">
                        <img src="../home/imagenes/deezerlogo.jpg" alt="Logo de deezer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
