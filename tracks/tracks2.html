<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tracks2.css">
    <script src="https://kit.fontawesome.com/a0c0bb4f74.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap" rel="stylesheet">
    <title>Tracks</title>
</head>
<body>

    <div class="container">
        <a name="arribaAncla"></a>
        
        <!-- header -->
        <header class="main-header">
            <a href="home.html"><img class="logo-img" src="../logo.png" alt="Zene"></a>
            <nav>           
                <ul class="nav-links">
                    <li id="link0"><a href="../home/index.html"><h3>Home</h3></a></li>
                    <li><a href="../generos/generos.html"><h3>Géneros</h3></a></li>
                    <li id="link1"><a href="../playlist/playlist.html"><h3>Mi Playlist</h3></a></li>
                </ul>
            </nav>
        </header>

        <!-- barra buscador -->
        <form action="barra-buscador">
            <fieldset>
                <input type="search" placeholder=" Search...">
                <button type="submit"><i class="fas fa-search"></i> </button>
            </fieldset>
        </form>
        
        <!-- main -->
        <main>
                <div class="infoArtista">
                    <div class="infoIzquierda">
                        <div class="fotoTrack">
                            <img src="https://www.google.com/url?sa=i&url=http%3A%2F%2Ft2.gstatic.com%2Fimages%3Fq%3Dtbn%3AANd9GcTIkXiMosz5orEwi8m-OBNLvZVBKVC8EVP4Vk5DuM_xq_fONdOP&psig=AOvVaw0I-4iO7LIyDY7KRXRnK16B&ust=1587337141832000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCNiJ8eaJ8-gCFQAAAAAdAAAAABAD" alt="Foto Dua Lipa">
                        </div>
                    </div>
                    <div class="infoDerecha">
                        <div class="infoArriba">
                            <h1 class="tituloTrack">Don't Start Now </h1> <button class="botonAgregar">Add to playlist</button>
                        </div>
                        <br>
                        <div class="infoAbajo">
                            <h3 id="reference">Álbum: Future Nostalgia<a href="../album/album.html"></a></h3>
                            <h3>Fecha de lanzamiento: 2019</h3>
                        </div>
                    </div>
                </div>
                <div class="videoTrack">
                    <iframe class="videoSong" src="https://player.vimeo.com/video/371273170" height="268" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
                </div>
        </main>

        <!-- footer -->
        <footer>
            <div class="anclaLocal">
                <p id="experiencia">Compartí tu experiencia Zene</p>
                <p class="sponsors"><i class="fab fa-facebook-square"></i><i class="fab fa-twitter"></i><i class="fab fa-instagram"></i></i><i class="fab fa-whatsapp"></i></p>
                <a class="ruta" href="#arribaAncla" style="text-decoration: none">Volver a subir</a> <br>
            </div>
            <div class="creditos">
                <div class="textoCreditos">
                    <p>Equipo creativo: David Bastidas Velez, Candelaria Vinsennau y Natasha Kotodij</p>
                </div>
                <div class="deezer">
                    <img src="../home/imagenes/deezerlogo.jpg" alt="Logo de deezer">
                </div>
            </div>
        </footer>

    </div>
</body>
</html>
